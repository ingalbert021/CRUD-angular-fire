<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" matSort>

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions</th>

    <td mat-cell *matCellDef="let element">
      <button mat-flat-button color="primary" (click)="onEdit(element)">
        edit
        <mat-icon>edit</mat-icon>
      </button>&nbsp;

        <button mat-flat-button color="warn" (click)="onDelete(element.id)">
        delete
        <mat-icon>delete</mat-icon>
      </button>&nbsp;
  
    </td>
  </ng-container>

   <!-- Name Column -->
  <ng-container matColumnDef="new">
    <th mat-header-cell *matHeaderCellDef><button mat-flat-button color="accent" (click)="onEdit()">
        <mat-icon>save</mat-icon>NEW  
      </button></th>
    <td mat-cell *matCellDef="let element"></td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> city </th>
    <td mat-cell *matCellDef="let element"> {{element.city}} </td>
  </ng-container>


  <!-- Weight Column -->
  <ng-container matColumnDef="order">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Order </th>
    <td mat-cell *matCellDef="let element"> {{element.Order}} </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
